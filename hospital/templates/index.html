{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись к врачу</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker3.min.css' %}">
</head>
<body>
<div class="container">
    <form class="form form-horizontal js-record-form" action="{% url 'add_reception' %}" method="post">
        <h4>Записаться на прием</h4>
        <div class="alert js-alert">

        </div>
        {% csrf_token %}
        <div class="form-group js-form-fio">
            <label for="fio" class="col-lg-2 control-label">Ф.И.О.</label>
            <div class="col-lg-9">
                {{ form.fio }}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group js-form-doctor">
            <label for="doctor" class="col-lg-2 control-label">Врач</label>
            <div class="col-lg-9">
                {{ form.doctor }}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group js-form-date">
            <label for="date" class="col-lg-2 control-label">Дата приема</label>
            <div class="col-lg-9">
                {{ form.date }}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group js-form-time">
            <label for="time" class="col-lg-2 control-label">Время приема</label>
            <div class="col-lg-9">
                {{ form.time }}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Записаться</button>
            </div>
        </div>

    </form>

</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.ru.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
